<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>My Game</title>
    <script type="text/javascript" src="js/phaser.min.js"></script>    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">


var game = new Phaser.Game(800, 600, Phaser.AUTO, 'phaser-example', { preload: preload, create: create});

function preload() {

    game.load.spritesheet('button', 'assets/number-buttons-90x90.png', 90,90);
    game.load.image('background','assets/starfield.jpg');
    game.load.audio('music1','assets/In_Motion.mp3');
    game.load.image('logo', 'assets/phaser2.png');

}

var music;
var button1,button2,button3,button4,button5,button6,button7,button8,button9;
var background;

function create() {

    //  Setting the background colour
    game.add.tileSprite(0, 0, 800, 600, 'background');
    game.stage.backgroundColor = '#182d3b';
    //game.input.touch.preventDefault = false;

    game.input.addPointer();
    game.input.addPointer();
    game.input.addPointer();
    game.input.addPointer();

    // The numbers given in parameters are the indexes of the frames, in this order: over, out, down
    button1 = game.add.button(game.world.centerX-100, game.world.centerY+100, 'button', actionOnClick, this, 4, 3, 5);
    button2 = game.add.button(game.world.centerX, game.world.centerY+100, 'button', actionOnClick, this, 4, 3, 5);
    button3 = game.add.button(game.world.centerX+100, game.world.centerY+100, 'button', actionOnClick, this, 4, 3, 5);
    button4 = game.add.button(game.world.centerX-100, game.world.centerY, 'button', actionOnClick, this, 4, 3, 5);
    button5 = game.add.button(game.world.centerX, game.world.centerY, 'button', actionOnClick, this, 4, 3, 5);
    button6 = game.add.button(game.world.centerX+100, game.world.centerY, 'button', actionOnClick, this, 4, 3, 5);
    button7 = game.add.button(game.world.centerX-100, game.world.centerY-100, 'button', actionOnClick, this, 4, 3, 5);
    button8 = game.add.button(game.world.centerX, game.world.centerY-100, 'button', actionOnClick, this, 4, 3, 5);
    button9 = game.add.button(game.world.centerX+100, game.world.centerY-100, 'button', actionOnClick, this, 4, 3, 5);


    //  setting the anchor to the center
    button1.anchor.setTo(0.5, 0.5);
    button2.anchor.setTo(0.5, 0.5);
    button3.anchor.setTo(0.5, 0.5);
    button4.anchor.setTo(0.5, 0.5);
    button5.anchor.setTo(0.5, 0.5);
    button6.anchor.setTo(0.5, 0.5);
    button7.anchor.setTo(0.5, 0.5);
    button8.anchor.setTo(0.5, 0.5);
    button9.anchor.setTo(0.5, 0.5);

    music = game.add.audio('music1');
    music.play();

    var sprite = game.add.sprite(game.world.centerX, game.world.centerY, 'logo');
    sprite.scale.x = 0.27; 
    sprite.scale.y = 0.27; 
    sprite.anchor.setTo(0.5, 0.5);
    sprite.alpha = 0;

    game.add.tween(sprite).to( { alpha: 1 }, 500, Phaser.Easing.Linear.None, true, 0, 500, true);
}


function actionOnClick() {
    
    //  Manually changing the frames of the button, i.e, how it will look when you play with it
    button1.setFrames(4, 3, 5);
    button2.setFrames(4, 3, 5);
    button3.setFrames(4, 3, 5);
    button4.setFrames(4, 3, 5);
    button5.setFrames(4, 3, 5);
    button6.setFrames(4, 3, 5);
    button7.setFrames(4, 3, 5);
    button8.setFrames(4, 3, 5);
    button9.setFrames(4, 3, 5);

}
