function makeButton(x, y, sound1, sound2, sound3, sound4) { 
 
     var button = game.add.button(x, y, 'button', function(){if(phase_mode==1)sound1.play(); else if(phase_mode==2)sound2.play(); else if(phase_mode==3)sound3.play(); else if(phase_mode==4)sound4.play(); }, this, 4, 3, 5); 
     button.anchor.setTo(0.5,0.5); 
     button.scale.set(0.7, 0.7); 
     button.smoothed = true; 
 
 } 

function makePhaseButton(x, y, num) { 
 
     var button = game.add.button(x, y, 'button', function(){phase_mode=num;}, this, 1, 2, 0); 
     button.anchor.setTo(0.5,0.5); 
     button.scale.set(0.5, 0.5); 
     button.smoothed = true; 
 
 }
